<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
       <h1>Welcome to Django Level 2</h1>
       <h2>Here are your Access records:</h2>
       <div class="access_record">
        {% if access_records %}
          <table>
            <thead>
                <th>Site Name</th>
                <th>Date</th>
            </thead>
            <tbody>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
            </tbody>
          </table>
          {% endif%}
       </div>
    </body>
</html>
