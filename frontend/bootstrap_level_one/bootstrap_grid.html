<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Bootstrap Grid</title>
</head>
<style>
    .boxy {
        background: #b3ddff;
        border: 2px solid black;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">Col Large 4</div>
            <div class="col-lg-4 boxy">Col Large 4</div>
            <div class="col-lg-4 boxy">Col Large 4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">Col Medium 6</div>
            <div class="col-md-6 boxy">Col Medium 6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 boxy">Col Extra Small 6</div>
            <div class="col-6 boxy">Col Extra Small 6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 boxy">One</div>
            <div class="col-lg-3 col-sm-6 boxy">Two</div>
            <div class="col-lg-3 col-sm-6 boxy">Three</div>
            <div class="col-lg-3 col-sm-6 boxy">Four</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 boxy">
                <div class="row">
                    <div class="col-lg-6 boxy">Nested One</div>
                    <div class="col-lg-6 boxy">Nested One</div>
                </div>
            </div>
            <div class="col-lg-6 boxy">Two level</div>
        </div>
    </div>
</body>

</html>
