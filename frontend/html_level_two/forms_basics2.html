<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms label 2</title>
</head>

<body>
    <form action="https://www.facebook.com" method="get">
        <p>Enter Text:</p>
        <input type="text" name="userinput" id="">
        <input type="email" name="useremail">
        <input type="submit" name="" id="" value="Submit">
    </form>

    <h5>Second Form</h5>
    <form action="">
        <label for="userinput">Enter User:</label>
        <input type="text" name="userinput" placeholder="Enter User" required>

        <label for="username">Enter Name:</label>
        <input type="text" name="username" placeholder="Enter Name" required>

        <input type="submit" name="submit" id="" value="Click Me">

    </form>
</body>

</html>
