<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <table border="1">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP(millions of USD)</th>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/300px-Flag_of_the_United_States.svg.png"
                    alt="">
            </td>
            <td>GDP: 18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_India.svg/255px-Flag_of_India.svg.png"
                    alt=""></td>
            <td>GDP: 2,250,990</td>
        </tr>
        <tr>
            <td>United Kindom</td>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg/220px-Flag_of_the_United_Kingdom_%283-5%29.svg.png"
                    alt=""></td>
            <td>GDP:2,649,890</td>
        </tr>
    </table>
</body>

</html>
