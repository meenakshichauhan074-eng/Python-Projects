<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>

<body>
    <h1>Hotel Feedback Form</h1>
    <form action="" method="get">
        <h3>Are you from inside the US? Or Outside the US?</h3>

        <label for="inus">Inside:</label>
        <input type="radio" name="loc" id="inusa" value="inside">

        <label for="outusa">Outside:</label>
        <input type="radio" name="loc" id="outusa" value="outside">

        <h2>How was your service?</h2>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>

        <h2>Any other Feedback?</h2>
        <textarea name="Feedback" id="" rows="8" cols="80"></textarea>

        <input type="submit" name="" value="SUBMIT" id="">

    </form>
</body>

</html>
