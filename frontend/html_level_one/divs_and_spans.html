<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This are div and spans</title>
</head>

<body>
    <h1>Divs & Spans</h1>
    <!-- divs means division-->
    <div class="groupone">
        <h1>Group One</h1>
        <p>I want to be together in group one,</p>
    </div>

    <!-- If i want to apply changes inline then we use span tags -->
    <div class="groupone">
        <h1>Group One</h1>
        <p>I <span>want to be together</span> in group one,</p>
    </div>

</body>

</html>
