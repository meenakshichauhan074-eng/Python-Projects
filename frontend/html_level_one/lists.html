<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is list</title>
</head>

<body>
    <h1>Lists</h1>
    <ol> <!--Ordered List-->
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <ul> <!--Unordered list-->
        <li>Bullet One</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <!--Nested list-->
    <ol>
        <li>This is first item</li>
        <li>This is second item</li>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
    </ol>
</body>

</html>
